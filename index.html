<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Rock, Paper, Scissors</title>

  </head>

  <body>

    <div id="main-score-container">
      <img id="img-logo" src="images/logo.svg" alt="">
      <div id="user-scores-containers">
        <p>SCORE</p>
        <h2 id="txt-user-score">0</h2>
      </div>
    </div>

    <div id="main-normal-choices-container">

      <button onclick="play('paper')" id="btn-paper-normal-position" class="circle-btn paper-color"><img
          src="images/icon-paper.svg" alt=""></button>

      <button onclick="play('scissors')" id="btn-scissors-normal-position" class="circle-btn scissors-color"><img
          src="images/icon-scissors.svg" alt=""></button>


      <button onclick="play('rock')" id="btn-rock-normal-position" class="circle-btn rock-color"><img
          src="images/icon-rock.svg" alt=""></button>

    </div>

    <div id="main-bonus-choices-container" style="display: none;">

      <button onclick="play('scissors')" id="btn-scissors-bonus-position" class="circle-btn-bonus scissors-color"><img
          src="images/icon-scissors.svg" alt=""></button>


      <button onclick="play('spock')" id="btn-spock-bonus-position" class="circle-btn-bonus spock-color"><img
          src="images/icon-spock.svg" alt=""></button>
      <button onclick="play('paper')" id="btn-paper-bonus-position" class="circle-btn-bonus paper-color"><img
          src="images/icon-paper.svg" alt=""></button>


      <button onclick="play('lizard')" id="btn-lizard-bonus-position" class="circle-btn-bonus lizard-color"><img
          src="images/icon-lizard.svg" alt=""></button>

      <button onclick="play('rock')" id="btn-rock-bonus-position" class="circle-btn-bonus rock-color"><img
          src="images/icon-rock.svg" alt=""></button>

    </div>
    <div id="main-results-container">
      <div id="user-choice-container" class="results-container">
        <h2>YOU PICKED</h2>
        <div id="user-choice" style="" class="circle-btn-results"><img id="img-user-choice" src="" alt=""></div>
      </div>
      <div id="inside-results-container">
        <h1 id="txt-result"></h1>
        <button onclick="playAgain()" id="btn-play-again">PLAY AGAIN</button>
      </div>

      <div id="cpu-choice-container" class="results-container">
        <h2>HOUSE PICKED</h2>
        <div id="cpu-choice" class="circle-btn-results"><img id="img-cpu-choice" src="" alt="">
        </div>
        <div id="loading-choice-picking-container"></div>
      </div>
    </div>

    <label for="btn-close-modal-rules" id="main-modal-rules-container">
      <div id="modal-container">
        <div id="txt-rules">
          <p>RULES</p>
          <button type="button" onclick="openCloseModalRules('close')" id="btn-close-modal-rules">X</button>
        </div>
        <img id="img-modal-rules" src="images/image-rules.svg" alt="">
      </div>
    </label>

    <button type="button" id="btn-rules" onclick="openCloseModalRules('open')">RULES</button>
    <button onclick="changeGameMode()" type="button" id="btn-change-mode">CHANGE MODE</button>
    <script src="index.js"></script>

  </body>

</html>
